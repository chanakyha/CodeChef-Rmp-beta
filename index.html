<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/logo-without-bg.png" />
  <title>CodeChef SRMRMP</title>
  <!-- Bootstrap CSS -->

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">The Contents</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item" >
                <a class="nav-link" href="#" > Projects </a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="#">Social Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link" href="#"> About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

      <center>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">

            </div>
            <div class="flip-card-back">
              <img src="img/srmrmp-logo.png" alt="Srm-Rmp-Logo" class="img-fluid">
            </div>
          </div>
        </div>
      </center>
      <h1 class="display-2 intro">Welcome To CodeChef</h1>

        One Step destination for Programmers, Developers, Designers, Writers
        and Innovators
      </p>
      <footer>
        <div class="wrapper">
          <a class="icon twitter" target="_blank" href='https://twitter.com/CodeChefSrmRmp'>
            <div class="tooltip">
              Twitter
            </div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a class="icon instagram" target="_blank" href="https://instagram.com/codechefsrm.rmp?utm_medium=copy_link">
            <div class="tooltip">
              Instagram
            </div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a class="icon github">
            <div class="tooltip">
              Github
            </div>
            <span><i class="fab fa-github"></i></span>
          </a>
          <a class="icon youtube" target="_blank"
